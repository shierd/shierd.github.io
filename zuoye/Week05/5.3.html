<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
function addRow(){
		var addTable =document.getElementById("order");
		var row_index =addTable.rows.length-1;
		var newRow =addTable.insertRow(row_index);
		newRow.id="row"+row_index;
		var col1=newRow.insertCell(0);
		col1.innerHTML="抗疲劳神奇钛项圈";
		var col2=newRow.insertCell(1);
		col2.innerHTML=row_index;
		var col3=newRow.insertCell(2);
		col3.innerHTML="&yen;49.00";
		var col4=newRow.insertCell(3);
		col4.innerHTML="<input name='del"+row_index+"' type='button' value='删除' onclick=\"delRow('row"+row_index+"')\" />";
	}

function delRow(rowId){
		var row=document.getElementById(rowId).rowIndex;
		document.getElementById("order").deleteRow(row);
	}

</script>
</head>

<body>
<table border="0" cellpadding="0" cellspacing="0" id="order">
	<tr class="title">
    	<td>商品名称</td>
        <td>数量</td>
        <td>价格</td>
        <td>操作</td>
    </tr>
    <tr id="dell">
    	<td>防滑真皮休闲鞋</td>
        <td>12</td>
        <td>&yen;568.50</td>
        <td><input name="rowdel" type="button" value="删除" onclick="delRow('dell')" /></td>
    </tr>
    <tr>
     <td><input name="addOrder" type="button" value="增加订单" onclick="addRow()" /></td>
    </tr>
</table>
</body>
</html>
